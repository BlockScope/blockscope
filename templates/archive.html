<article>
    $partial("templates/header.html")$
    $if(tags)$
        <div class="float-right">
        $tags$
        </div>
        <div class="clearfix">
            <br/>
            <br/>
        </div>
    $endif$
    <ul>
        $for(posts)$
        <li>
            $if(slug)$
            $date$ <a href="$url$">$slug$</a>
            $else$
            $date$ <a href="$url$">$title$</a>
            $endif$
        </li>
        $endfor$
    </ul>
</article>
